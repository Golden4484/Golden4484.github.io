<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Música ao vivo kkkkk por Golden</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <h1>Música ao vivo kkkkk</h1>
  <audio id="player" autoplay controls style="width: 80%; max-width: 500px;"></audio>

  <script>
    const playlist = [
      'https://raw.githubusercontent.com/Golden4484/Golden4484/main/DJ%20KOALA6%20-%20RITMADA%20PODEROSA.mp3',
      'https://raw.githubusercontent.com/Golden4484/Golden4484/main/FBC%20-%20Delírios.mp3',
      'https://raw.githubusercontent.com/Golden4484/Golden4484/main/Veada%20-%20CUpid.mp3'
    ];

    const player = document.getElementById('player');

    function playRandom() {
      const randomIndex = Math.floor(Math.random() * playlist.length);
      player.src = playlist[randomIndex];
      player.play();
    }

    player.addEventListener('ended', playRandom);

    // Começa a tocar logo que abrir a página
    playRandom();
  </script>
</body>
</html>
