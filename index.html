<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta property="og:title" content="Música ao vivo kkkkk por Golden" />
  <meta property="og:description" content="Rádio pirata rodando 24/7. Só as braba." />
  <meta property="og:image" content="https://raw.githubusercontent.com/Golden4484/Golden4484/main/Picsart_25-05-25_14-32-18-645.jpg" />
  <meta property="og:type" content="website" />
  <title>Música ao vivo kkkkk por Golden</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    #player-container {
      background-color: black;
      border: 2px solid #444;
      padding: 20px 40px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    button {
      background: none;
      border: 2px solid #fff;
      color: white;
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <button id="togglePlay">▶️</button>
  </div>

  <script>
    const playlist = [
      'https://raw.githubusercontent.com/Golden4484/Golden4484/main/DJ%20KOALA6%20-%20RITMADA%20PODEROSA.mp3',
      'https://raw.githubusercontent.com/Golden4484/Golden4484/main/FBC%20-%20Delírios.mp3',
      'https://raw.githubusercontent.com/Golden4484/Golden4484/main/Veada%20-%20CUpid.mp3'
    ];

    let currentIndex = 0;
    const audio = new Audio();
    audio.src = playlist[currentIndex];
    audio.autoplay = true;

    const playButton = document.getElementById('togglePlay');

    function playAudio() {
      audio.play();
      playButton.textContent = '⏸️';
    }

    function pauseAudio() {
      audio.pause();
      playButton.textContent = '▶️';
    }

    playButton.addEventListener('click', () => {
      if (audio.paused) {
        playAudio();
      } else {
        pauseAudio();
      }
    });

    // Quando acabar a música, vai pra próxima em loop contínuo tipo rádio ao vivo
    audio.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      audio.src = playlist[currentIndex];
      audio.play();
    });

    // Começa tocando na boa
    audio.play();
  </script>
</body>
</html>
